<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TNAN/includes/css/fontAwesome.css">
    <link rel="icon" type="image/gif/png" href="/TNAN/admin/assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Zsaliah's Closet</title>
</head>
<body>
    <div class="col-12">
        <div class="container-fluid">
            <div class="row">
                <!-- START OF LEFT UI -->
                  <div class="col-6">
                        <img class="img-thumbnail border-0" src="/TNAN/admin/assets/images/Update.png">
                  </div>
                <!-- END OF LEFT UI -->

                <!-- START OF RIGHT UI -->
                    <div class="col-6 px-3 pt-5 text-center">
                        <div class="row text-center">
                                <h3>MANAGE <span style="color:#AD8B73;">PROFILE</span></h5>
                        </div>
                        <div class="container mt-3">
                        <form id="updateForm">
                                <input type="hidden" name="updateID" id="updateID">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <img alt='image of the users' class="img-thumbnail border-0 rounded-circle" style="height:160px; width:180px;" src="" id="updateImage">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-7">
                                        <label class="form-label px-2 px-2">Update Image:</label>
                                        <input class="form-control text-dark" style="border-radius:10px;" type="file" name="updateImage">
                                    </div>
                                    <div class="col-5">
                                            <label class="form-label">Contact:</label>
                                            <input type="text" class="form-control text-dark" style="border-radius:20px;" name="updateContact" id="updateContact">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-6">
                                        <label class="form-label  px-2">Fullname: <small class="text-secondary">(Fn Mi, Ln)</small></label>
                                        <input type="text" class="form-control text-dark" style="border-radius:20px;" name="updateFname" id="updateFname">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label  px-2">Email:</label>
                                        <input type="text" class="form-control text-dark" style="border-radius:20px;" name="updateEmail" id="updateEmail">
                                    </div>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-12">
                                        <label class="form-label px-2">Address:</label>
                                        <input type="text" class="form-control text-dark" style="border-radius:20px;" name="updateAddress" id="updateAddress">
                                    </div>
                                </div>
                        </div> 
                                <div class="row mb-4 text-center px-5" >
                                        <a class="nav-link"  style="color: #826F66 !important;" href="http://localhost/TNAN/credentials.html" role="button">CREDENTIALS</a>                                
                                        <button type="button" id="updateBtn" name="updateBtn" class="btn text-white mt-3 py-2 rounded-pill"  style="background-color: #826F66 !important;">Save changes</button>
                                </div>
                    </div>
                        </form>
            </div>   
        </div>
    </div>
    <script src="/TNAN/includes/js/jquery-3.6.0.min.js"></script>
    <script src="/TNAN/includes/js/sweetalert.js"></script>
    <script src="/TNAN/includes/js/manageProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
